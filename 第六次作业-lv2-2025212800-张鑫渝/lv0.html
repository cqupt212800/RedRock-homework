<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lv2</title>
</head>

<body>
    <div>
        <b>请选择您的爱好</b>
        <br />
    </div>
    <div id="divlist">
        <input type="checkbox" value="内卷">内卷
        <input type="checkbox" value="疯狂内卷">疯狂内卷
        <input type="checkbox" value="拼命内卷">拼命内卷
        <input type="checkbox" value="使劲内卷">使劲内卷
        <br />
        <input type="button" value="全选">
        <input type="button" value="全不选">
        <input type="button" value="反选">
    </div>

    <script>

        const divlist = document.getElementById('divlist');
        const checkboxes = document.querySelectorAll('#divlist input[type="checkbox"]');
        const buttons = document.querySelectorAll('#divlist input[type="button"]');

        buttons[0].onclick = function () {
            for (let i = 0; i < checkboxes.length; i++) {
                checkboxes[i].checked = true;
            }
        };


        buttons[1].onclick = function () {
            for (let i = 0; i < checkboxes.length; i++) {
                checkboxes[i].checked = false;
            }
        };

        buttons[2].onclick = function () {
            for (let i = 0; i < checkboxes.length; i++) {
                checkboxes[i].checked = !checkboxes[i].checked;
            }
        };
    </script>
</body>

</html>
